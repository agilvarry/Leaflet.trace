<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Leaflet Trace Demo</title>
    <link rel="stylesheet" href="leaflet.trace.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw-src.css" />
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <script type="module" src="leaflet.trace.js"></script>

    <style>
      html,
      body,
      #map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>

  <script>
    window.onload = function () {

 const map = L.map("map").setView([40.758701, -111.876183], 13);

 const osm = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
   maxZoom: 19,
   attribution:
     '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap test 3</a>',
 }).addTo(map);

 const baseLayers = {
   OpenStreetMap: osm,
 };

 let udotRoutes = L.geoJSON().addTo(map);
 const drawnItems = new L.featureGroup().addTo(map);
 L.esri
   .featureLayer({
     url: "https://maps.udot.utah.gov/randh/rest/services/PrimaryRoutes/MapServer/0",
     useCors: true,
   })
   .query()
   .returnM(true)
   .run(function (error, featureCollection, response) {
     if (error) {
       console.log(error);
       return;
     }

     udotRoutes.addData(featureCollection);
     udotRoutes.trace = true;
   });

 const overlays = {
   Routes: udotRoutes,
   "Drawn Items": drawnItems,
 };

 L.control.layers(baseLayers, overlays).addTo(map);

 new L.Control.Trace({
   trace: true,
   draw: {
    circlemarker: false
   },
   edit: {
     featureGroup: drawnItems,
   },
 }).addTo(map);

 /**
  * Listeners
  *
  */

 map.on("draw:created", (e) => {
   if (e.layerType !== "select") {
     drawnItems.addLayer(e.layer);
   }
 });
 map.on("draw:unselect", (e)=>{
  console.log("ok")
 })
    };
</script>
</html>
